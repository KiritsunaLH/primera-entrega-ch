<html>

<body onload="init()">

    <div class="container">
        <div>
        <form action="" method="post" id="my-form">
            <div class="form-group">
                <label for="titleInput">Name of the product</label>
                <input type="text" class="form-control" id="titleInput" name="titleInput"
                    placeholder="Title">
            </div>
            <div class="form-group">
                <label for="priceInput">Product price</label>
                <input type="text" class="form-control" id="priceInput" name="priceInput"
                    placeholder="Insert price">
            </div>
            <div class="form-group">
                <label for="thumbnailInput">Product image</label>
                <input type="text" class="form-control" id="thumbnailInput" name="thumbnailInput"
                    placeholder="Add image"
                    value="">
                <a href= "https://img.icons8.com/ios/50/000000/add-image.png" target="blank"> + photos</a>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>

    </div>


    <script>
        const myForm = document.getElementById("my-form");

        const table = document.querySelector("#my-table tbody");
        const tableMessages = document.getElementById("my-table-message");

        const submitForm = (e) => {
            ev.preventDefault();
            const product = {
                title: document.getElementById('titleInput').value,
                price: document.getElementById('priceInput').value,
                thumb: document.getElementById('thumbnailInput').value,
                id: 1,
                erase: false,
            }
 
        }

        function init() {

            myForm.addEventListener('submit', submitForm);

            fetch('api/products')
            .then(res => res.json())
            .then(function(data){ console.log( data) })

        }
     
    </script>
